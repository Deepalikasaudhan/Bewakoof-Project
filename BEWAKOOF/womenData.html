    let displaydatawomen=JSON.parse(localStorage.getItem("displayitemwomen")) || []


    let productsCont = document.getElementById("products");

    let sortCatg=document.getElementById("filter");

    let sortBrd=document.getElementById("brandFilter");

    let sortSize=document.getElementById("sizeFilter");
    

    function displayProducts(womensData){
        productsCont.innerHTML="";
        womensData.forEach(function(element){
            let product=document.createElement("div");

      
            product.addEventListener("click",function(){
                displayfunwomen(element)
            })


            let img=document.createElement("img");
            img.src=element.img;
            let name=document.createElement("h2");
            name.innerText=element.brand;
            let category=document.createElement("p");
            category.innerText=element.name;
            let price=document.createElement("h4");
            price.innerText="₹"+element.price;

            
            product.append(img,name,category,price);
            productsCont.append(product);
        })
    }


    function displayfunwomen (element){
    event.target
    console.log(element)
    displaydatawomen.push(element)
    localStorage.setItem("displayitemwomen",JSON.stringify(displaydatawomen))
    window.location.href="womendisplay.html"
}




    displayProducts(womensData);

    //[Function for Sort by category-]
    sortCatg.addEventListener("change",function(){
        if(sortCatg.value==="All"){
            displayProducts(womensData);
        }else{
            let filtered=womensData.filter(function(element){
                return element.category===sortCatg.value;
            })
            displayProducts(filtered);
        }
    })
    //[Function for Sort by Brand-]
    sortBrd.addEventListener("change",function(){
        if(sortBrd.value==="Brand"){
            displayProducts(womensData);
        }
        else
        {
            let filteredBr=womensData.filter(function(element){
                return element.brand===sortBrd.value;
            })
            displayProducts(filteredBr);
        }
    })
    //[Function for Sort by Size-]
    sortSize.addEventListener("change",function(){
        if(sortSize.value==="Size"){
            displayProducts(womensData);
        }
        else
        {
            let filteredSz=womensData.filter(function(element){
                return element.size===sortSize.value;
            })
            displayProducts(filteredSz);
        }
    })

    //[ Price Filter]

    document.getElementById("priceFilter").addEventListener("change", priceFilter);

function priceFilter(){
    let selected=document.querySelector("#priceFilter").value;

    // console.log(selected)

    if(selected=="Lower To High"){
        let x=womensData.sort(function(a,b){
            if(a.price>b.price) return 1;
            if(a.price<b.price) return -1;

            return 0;
        })
        displayProducts(x);
    }
    else if(selected=="Higher To Lower"){
        let x=womensData.sort(function(a,b){
            if(a.price>b.price) return -1;
            if(a.price<b.price) return 1;

            return 0;
        })
        displayProducts(x);
    }
    else if(selected==="price"){
        return 0;
    } 
    displayProducts(x);
}
    
</script>
